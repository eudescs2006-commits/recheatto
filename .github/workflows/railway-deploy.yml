name: Deploy Backend to Railway (Safe Mode)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        working-directory: ./backend
        run: npm install

      - name: Build do backend
        working-directory: ./backend
        run: npm run build --if-present

      - name: Iniciando deploy seguro...
        run: echo "Iniciando deploy seguro..."

      - name: Deploy para Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "❌ ERRO: Token da Railway não encontrado. Adicione em Settings > Secrets > Actions > Novo secret > Nome: RAILWAY_TOKEN"
            exit 1
          fi

          echo "✅ Token encontrado. Conectando à Railway..."
          npm install -g @railway/cli
          cd backend
          railway up --service recheatto --ci
